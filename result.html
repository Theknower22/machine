<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light d-flex align-items-center justify-content-center" style="height:100vh;">

<div class="text-center">

    <h3 class="mb-4">Scan Result</h3>

    <p><strong>File name:</strong> {{ filename }}</p>

    {% if result == "Vulnerable" %}
        <p class="text-danger fw-bold fs-4">VULNERABLE</p>
    {% else %}
        <p class="text-success fw-bold fs-4">SAFE</p>
    {% endif %}

    <p>Confidence: {{ confidence }}%</p>

    <a href="/" class="btn btn-outline-light mt-3">Back</a>

</div>

</body>
</html>
