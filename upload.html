<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Vulnerability Scanner</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>

        /* ===== BACKGROUND: Military Cyber Ops ===== */
        body {
            background: #050505;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(0,255,180,0.10), transparent 70%),
                radial-gradient(circle at 80% 70%, rgba(0,170,255,0.07), transparent 70%);
            color: #eaeaea;
            font-family: "Segoe UI", sans-serif;
            overflow-x: hidden;
        }

        /* ===== Header Section ===== */
        .header-zone {
            text-align: center;
            margin-top: 70px;
        }

        .title-icon {
            font-size: 60px;
            color: #00ffc8;
            text-shadow: 0 0 18px #00ffcc;
            animation: pulseGlow 2s infinite ease-in-out;
        }

        .main-title {
            margin-top: 15px;
            font-size: 40px;
            font-weight: 800;
            text-shadow: 0 0 15px rgba(0,255,200,0.3);
        }

        .sub-text {
            color: #8a8a8a;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.85; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.85; transform: scale(1); }
        }

        /* ===== Card with Laser Layer ===== */
        .scanner-card {
            margin-top: 45px;
            padding: 45px;
            border-radius: 18px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(0,255,200,0.25);
            box-shadow: 0 0 40px rgba(0,255,200,0.15);
            position: relative;
            overflow: hidden;
            animation: fadeUp 0.8s ease;
        }

        /* Laser scan effect */
        .scanner-card::before {
            content: "";
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0,255,200,0.15) 50%,
                transparent 100%
            );
            animation: laserScan 3s infinite linear;
        }

        @keyframes laserScan {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== File Input ===== */
        input[type="file"] {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(0,255,200,0.25);
            color: #c7fdf7;
            padding: 12px;
            border-radius: 10px;
        }

        input[type="file"]:hover {
            background: rgba(255,255,255,0.10);
        }

        /* ===== Scan Button ===== */
        .btn-scan {
            margin-top: 15px;
            background: linear-gradient(90deg, #00ffcc, #0088ff);
            border: none;
            padding: 14px;
            font-size: 18px;
            font-weight: 700;
            color: #000 !important;
            border-radius: 12px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0,255,200,0.2);
        }

        .btn-scan:hover {
            transform: scale(1.07);
            box-shadow: 0 0 25px rgba(0,255,200,0.4);
        }

    </style>
</head>

<body>

<div class="container">

    <!-- ===== Header ===== -->
    <div class="header-zone">
        <i class="fa-solid fa-shield-halved title-icon"></i>
        <h1 class="main-title">AI Vulnerability Scanner</h1>
        <p class="sub-text">Advanced Military-Grade Cyber Analysis System</p>
    </div>

    <!-- ===== Upload Card ===== -->
    <div class="col-lg-6 col-md-8 col-sm-12 mx-auto scanner-card">
        <form action="/analyze" method="POST" enctype="multipart/form-data">

            <label class="form-label fw-bold mb-2">Upload Code File</label>
            <input type="file" name="code_file" class="form-control mb-4" required>

            <button class="btn btn-scan w-100">
                <i class="fa-solid fa-bolt me-2"></i>
                Initiate Scan
            </button>
        </form>
    </div>

</div>

</body>
</html>
